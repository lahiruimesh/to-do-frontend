
services:
  # Frontend React App
  frontend:
    image: lahiruimesh/todomasterfrontend:v1.0.0
    container_name: todo-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "80:80"
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    external: true
    name: backend_todo-network